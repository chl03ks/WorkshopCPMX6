<!DOCTYPE html>
<html>

<head>
 <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
 <h1>Analisis de sentimientos</h1>
 <input type="text" id="searchText" placeholder="Palabra">
 <div class="results">
   <h3>Resultados:</h3>
   <lable class="loading">Cargando....</lable>
   <br/>
   <lable class="error">Oops.. Algo Salio Mal</lable>
   <br/>
 </div>
 <section class="tweet-results">
 </section>

 <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
 <script type="text/javascript" src="scripts/app.js"></script>
 <script type="text/html" id="tweet_tmpl">
   <article>

<div class="wrapper">
  <div class="tweet-cards">
    <div class="card-top">
    </div>
    <div class="profile-pic">
          <img src="{{=imgSrc}}">
    </div>
    <div class="card-bottom">
      <p id="name">
        <p>{{=tweet}}</p>
        <a href="{{=tweetLink}}" target="_blank">Link al tweet</a>
      </p>
      <div class="tweet">
        <table>
        <tr>
          <td>Puntaci√≥n</td>
          <td>Favoritos</td>
          <td>Retweets</td>
          <td>Palabras Analizadas</td>
          <td>Palabras Positivas</td>
          <td>Palabras Negativas</td>
        </tr>
        <tr>
          <td>  {{=score}} </td>
          <td>  {{=favorited}}</td>
          <td>  {{=retweet}} </td>
          <td>{{=wordsMatched}}</td>
          <td>  {{=positiveWords}}</td>
          <td>  {{=negativeWords}}</td>
        </tr>
      </table>
      </div>
    </div>
  </div>
</div>

   </article>
 </script>
</body>
</html>
